<body>
<a href="javascript:window.open(window.clickTag); void(0)">
	<div class="banner">
		<div class="f1_bg "></div>
		<div class="box1">
			<div class="a1 up"></div>
			<div class="a2 up"></div>
		</div>
		

		<div class="box2">
			<div class="b1 up"></div>
			<div class="b2 up"></div>
			<div class="cta scale"></div>
		</div>
		<div class="f2_bg"></div>

		<div class="box3">
			<div class="c1 up"></div>
			<div class="c2 up"></div>
		</div>

		<div class="cta2 scale"></div>
		<div class="f3_bg"></div>

		<div class="logo scale"></div>
		<div class="retangulo"></div>

	</div>
</a>



<script type="text/javascript">

	/* START */

		var animation,
			currentTime, box1, box2, box3, cta2,
			a1, a2, b1, b2, c1, c2, cta, f1_bg, f2_bg, f3_bg,logo, retangulo;

		/** Functions ***/

			function startStep1(){
				currentTime = 0;
				clearInterval(animation);
				animation = setInterval( step1,  100);
			}

			function startStep2(){
				currentTime = 0;
				clearInterval(animation);
				animation = setInterval( step2,  100);
			}
			function startStep3(){
				currentTime = 0;
				clearInterval(animation);
				animation = setInterval( step3,  100);
			}

			function startStep4(){
				currentTime = 0;
				clearInterval(animation);
				animation = setInterval( step4,  100);
			}


		function initAnimation(){
			box1 = document.querySelector('.box1');
			a1 = document.querySelector('.a1');
			a2 = document.querySelector('.a2');

			box2 = document.querySelector('.box2');
			b1 = document.querySelector('.b1');
			b2 = document.querySelector('.b2');

			cta = document.querySelector('.cta');
			cta2 = document.querySelector('.cta2');

			box3 = document.querySelector('.box3');	
			c1 = document.querySelector('.c1');
			c2 = document.querySelector('.c2');

			f1_bg = document.querySelector('.f1_bg');
			f2_bg = document.querySelector('.f2_bg');
			f3_bg = document.querySelector('.f3_bg');
			logo = document.querySelector('.logo');
			retangulo = document.querySelector('.retangulo');

			
			startStep1();
		}


	function step1(){
		currentTime = parseFloat( (currentTime + 0.1).toFixed(2) );

		if (currentTime == 0.1) {
			return f1_bg.classList.add('_in');
		}
		
		if (currentTime == 0.3) {
			return retangulo.classList.add('_in');
		}

		if (currentTime == 0.5) {
			return a1.classList.add('_in');
		}

		if (currentTime == 0.6) {
			return a2.classList.add('_in');
		}

		if (currentTime == 0.8) {
			return cta.classList.add('_in');
		}

		if (currentTime == 2.6) {
			f1_bg.classList.add('_op');
			return startStep2();
		}
	}

	function step2(){
		currentTime = parseFloat( (currentTime + 0.1).toFixed(2) );

		if (currentTime == 0.1) {
			f1_bg.classList.add('display_none');
			return f2_bg.classList.add('display_block');
		}

		if (currentTime == 0.2) {
			return f2_bg.classList.add('_in');
		}		

		if (currentTime == 2.4) {
			return box1.classList.add('op');
		}

		if (currentTime == 2.6) {
			f2_bg.classList.add('op');
			return startStep3();
		}

	}

	function step3(){
		currentTime = parseFloat( (currentTime + 0.1).toFixed(2) );

		if (currentTime == 0.1) {
			f2_bg.classList.add('display_none');
			f3_bg.classList.add('display_block');
			return b1.classList.add('_in');
		}

		if (currentTime == 0.2) {
			b2.classList.add('_in');
			return f3_bg.classList.add('_in');
		}

		if (currentTime == 4) {
			return box2.classList.add('op');
		}
		if (currentTime == 4.4) {
			f3_bg.classList.add('display_none');
			f3_bg.classList.add('op');
			return startStep4();
		}

	}

}

	function step4(){
		currentTime = parseFloat( (currentTime + 0.1).toFixed(2) );

		if (currentTime == 0.1) {
			return logo.classList.add('_in');
		}

		if (currentTime == 0.4) {
			return c1.classList.add('_in');
		}

		if (currentTime == 0.6) {
			return c2.classList.add('_in');
		}

		if (currentTime == 0.7) {
			return cta2.classList.add('_in');
		}
		
	}









	document.addEventListener("DOMContentLoaded", function(event) {
		initAnimation();
	});
</script>
